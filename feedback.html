   <body>
      <div class="Container">
         <header class="hf">
            <img class="logo" src="https://openclipart.org/image/800px/325691" alt="logo">
            <span>Klei</span>
         </header>
         <nav>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="interests.html">Interests</a></li>
               <li><a href="expertise.html">Expertise</a></li>
               <li><a href="feedback.html">Feedback</a></li>
            </ul>
         </nav>
         <div class="content_feedback">
            <section class="main_articles_feedback">
               <div class="witherror">
                  <h1>Contact Me</h1>
                  <form id="rform" autocomplete="off" name="signup" onsubmit="return validate()" method="post" action="https://httpbin.org/post">
                     <!--full name-->
                     <label>Full Name:</label>
                     <input type="text"
                        id="fullname"
                        name="fullname"
                        required 
                        />
                     <!--message-->
                     <label>Message:</label>
                     <textarea
                        id="message"
                        name="message"
                        placeholder="Enter your message"
                        required
                        ></textarea>
                     <!--email-->
                     <label>Email: </label>
                     <input type="text"
                        id="email"
                        name="email"
                        required
                        />
                     <!--phone optional field-->
                     <label title="Phone format." for="phoneNum">Phone:</label>
                     <input type="text"
                        id="phoneNum"
                        name="phone"
                        size="20"
                        value=""
                        maxlength="15"
                        placeholder="(999)999-9999" 
                        />
                     <!--company optional field-->
                     <label>Company:</label>
                     <input type="text"
                        id="company"
                        name="company"
                        />
                     <!--occupation optional field-->
                     <label>Occupation:</label>
                     <input type="text"
                        id="occupation"
                        name="occupation"
                        />
                     <!--address optional field-->
                     <label>Address:</label>
                     <input type="text"
                        id="address"
                        name="address"
                        required=""
                        size="20"
                        value="" 
                        />
                     <label>City </label>
                     <input type="text"
                        id="city"
                        name="city"
                        required=""
                        size="20"
                        value="" />
                     <label>Province</label>
                     <select id="provinces" name="prov">
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="NT">Northwest Territorties</option>
                        <option value="NU">Nunavut</option>
                        <option value="ON" selected>Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="YT">Yukon</option>
                     </select>
                     <label>Postal Code </label>
                     <input type="text"
                        id="postalcode"
                        name="post"
                        size="7"
                        value="" />
                     <br>
                     <input class="submitbutton" type="submit" />
                     <br>
                     <input class="resetbutton" type="reset" /> 
                  </form>
               </div>
            </section>
            <aside class="side_error">
               <div id="errors"></div>
            </aside>
         </div>
         <footer>
            <div class = "foot">
               Copyright&copy; 2022 Kevin Lei
            </div>
         </footer>
      </div>
   </body>
</html>
